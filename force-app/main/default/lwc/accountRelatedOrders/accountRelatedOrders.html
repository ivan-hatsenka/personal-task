<template>
    <lightning-card> 
        <div class="main-flexbox">
            <div class="flex-container">
                <lightning-combobox class="combobox"
                    name="account"
                    label="Select Account"
                    value={selectedAccount}
                    placeholder="Select an Account"
                    options={accounts}
                    onchange={handleAccountChange}
                    >
                </lightning-combobox>
                <lightning-combobox class="combobox"
                    name="orderMonth"
                    label="Order Months"
                    value={selectedMonth}
                    placeholder="Choose Order month"
                    options={months}
                    onchange={handleMonthChange}
                    >
                </lightning-combobox>
            </div>
            <div class="datatable">
            <template if:true={orderData}>
                <lightning-datatable
                    key-field="Id"
                    data={filteredOrderData}
                    columns={orderColumns}
                >
                </lightning-datatable>
            </template>
            </div>
        </div>
        </lightning-card>  
</template>
