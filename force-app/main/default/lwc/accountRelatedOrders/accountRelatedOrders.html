<template>
    <lightning-card>  
        <lightning-combobox 
            name="account"
            label="Select Account"
            value={selectedAccount}
            placeholder="Select an Account"
            options={accounts}
            onchange={handleAccountChange}
            >
        </lightning-combobox>
        <lightning-combobox
            name="orderMonth"
            label="Order Months"
            value={selectedMonth}
            placeholder="Choose Order month"
            options={months}
            onchange={handleMonthChange}
            >
        </lightning-combobox>
            <template if:true={orderData}>
                <lightning-datatable
                    key-field="Id"
                    data={filteredOrderData}
                    columns={orderColumns}
                >
                </lightning-datatable>
            </template>
        </lightning-card>  
</template>
